<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印章預覽系統</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: transparent;
        }
        
        /* 載入動畫 */
        .widget-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            font-size: 16px;
            color: #666;
        }
        
        .widget-loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: #9fb28e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="stamp-preview-root">
        <div class="widget-loading">
            <div class="widget-loading-spinner"></div>
            <span>正在載入印章預覽系統...</span>
        </div>
    </div>
    
    <!-- 使用相對路徑載入 -->
    <script src="stamp-widget.js"></script>
</body>
</html>
